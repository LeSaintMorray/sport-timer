<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sport Timer</h1>

        <!-- Chronomètre 1 -->
        <div class="timer">
            <h2>Chrono 1</h2>
            <span id="chrono1">00:00</span>
            <button id="startPause1">Start</button>
            <button id="resetChrono1">Reset</button>
        </div>

        <!-- Chronomètre 2 -->
        <div class="timer">
            <h2>Chrono 2</h2>
            <span id="chrono2">00:00</span>
            <button id="startPause2">Start</button>
            <button id="resetChrono2">Reset</button>
        </div>

        <!-- Compteur de séries -->
        <div class="counter">
            <h2>Compteur de Séries</h2>
            <span id="counterValue">0</span>
            <button id="increment">+1</button>
            <button id="decrement">-1</button>
            <button id="resetCounter">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
